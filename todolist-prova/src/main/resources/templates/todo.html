<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>th:text="$(title)">ToDo</title>
<head>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
<link rel="stylesheet"
	href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<h2>ToDo Form</h2>
				<div class="alert alert-success" th:if="${successmessage}">
					<a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
					<strong th:text="${successmessage}"></strong>
				</div>
				<div class="alert alert-success" th:if="${errormessage}">
					<a href="#" class="close" data-dismiss="alert" arial-label="close">&times;</a>
					<strong th:text="${errormessage}"></strong>
				</div>
				<form action="#" th:action="@{${isAdd}?'/save':'/update'}"
					th:object="${todo}" method="post">
					<div class="form-group">
						<input type="text" class="form-control" id="firstName"
							placeholder="First Name" th:field="*{firstName}">
					</div>
					<div class="form-group">
						<input class="form-control" id="lastName" placeholder="Last Name"
							th:field="*{lastName}" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" id="email" placeholder="E-mail"
							th:field="*{email}" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" id="activity" placeholder="Activity"
							th:field="*{activity}" type="text">
					</div>
					<div class="form-group">
						<input class="form-control" id="expiration_date"
							th:field="*{expiration_date}" type="date">
					</div>
					<input type="hidden" class="form-control" th:field="*{id}">
					<div>
						<button type="submit" class="btn btn-primary"
							th:text="${isAdd}?'Save':'Update'">Submit</button>
					</div>

				</form>
			</div>

			<div class="col-md-12">
				<h2>All ToDos</h2>
				<div style="margin-top: 10px">
					<table id="todotable"
						class="table table-striped table-bordered" style="width: 100%">
						<thead>
							<tr>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Activity</th>
								<th>Expiration Date</th>
								<th>Action</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="todo: ${todos}">
								<td th:text="${todo.firstName}"></td>
								<td th:text="${todo.lastName}"></td>
								<td th:text="${todo.email}"></td>
								<td th:text="${todo.activity}"></td>
								<td th:text="${todo.expiration_date}"></td>
								<td><a th:href="@{'/getToDo/'+${todo.id}}"> <i
										class="fa fa-edit" style="font-size: 21px;"></i>
								</a> <a th:href="@{'/deleteToDo/'+${todo.id}}"> <i
										class="fa fa-trash" style="font-size: 21px; color: red;"></i>
								</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>

</body>
</html>
